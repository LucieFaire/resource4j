# Pattern matching example
# Note the difference between {number;count} and {number.count}
apples={number_count} {number;count} {apple;count:pluralize}
number_1=one
number_2=two
number=many ({count})
number_count=Count:
apple_one=apple
apple_other=apples

# Parameterized resolution example
custom_format=dd-MM-yyyy
today=Today is {date:custom_format}

#Uppercase example
upper={apple_one:upperFirst}

#Property resolution with parameters
caps={apple:upper;count:pluralize}
